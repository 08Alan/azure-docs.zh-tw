abstract:
  description: Azure 資料庫移轉服務能夠從多個資料庫來源無縫移轉到 Azure 資料平台，將停機時間降到最低。 服務會使用 Data Migration Assistant 來產生評估報表，提供建議以引導您在移轉之前完成所需的變更。 當您準備好要開始移轉程序時，Azure 資料庫移轉服務會執行所有必要步驟。
