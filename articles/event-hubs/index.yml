abstract:
  description: Azure 事件中樞是巨量資料串流平台和事件擷取服務，每秒可接收和處理數百萬個事件。 事件中樞可以處理及儲存分散式軟體和裝置所產生的事件、資料或遙測。 傳送至事件中樞的資料可以透過任何即時分析提供者或批次/儲存體配接器來轉換和儲存。 <p>此服務支援 HTTPS、AMQP 1.0 和 Apache Kafka 1.0 通訊協定，以將事件發佈至事件中樞。 它支援 Apache Kafka 生態系統中的 Apache Kafka MirrorMaker、Apache Flink 和 Akka Streams。</p>
