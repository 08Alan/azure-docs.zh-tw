  description: 'Avere vFXT for Azure 提供雲端式快取層，供資料密集高效能運算 (HPC) 工作使用。 Avere vFXT 會快取接近計算節點的檔案，加速讀取時間並讓您即使是在尖峰負載期間也能運利運作。 搭配 1,000 和 40,000 用戶端核心系統能發揮最大效能。 <p>Avere vFXT 可與現有的內部部署資料儲存體搭配使用，讓以 Azure 為基礎的計算資源本機存取長期存放在資料中心的作用中的檔案。'
