            html: <p>雲端採用架構提供適用於 Microsoft Azure 的技術指導。 由於客戶可能仍在選擇雲端供應商的過程中，這個架構提供任何雲端均適用的指導，以便在可能情況下促進更高層級的決策。</p>
            title: 概觀
          - href: /azure/architecture/cloud-adoption/governance/index?toc=/azure/governance/toc.json
            html: <p>針對使用現有原則治理內部部署 IT 環境的組織而言，雲端治理應該可以補強這些商務原則。<br /><br /></p>
