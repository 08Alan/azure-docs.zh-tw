  description: Azure Governance 是多個概念和服務的集合，其設計訴求是要能夠大規模管理各種 Azure 資源。 這些服務能夠以邏輯方式組織及建構您的訂用帳戶、建立及部署可重複使用的 Azure 資源原生套件，以及定義、稽核及補救您的資源等。 使用此頁面來深入了解這些概念與服務，以及如何在您的環境中啟用及使用每項服務。
