        items:
          - href: ./management-groups/overview
            html: <p>深入了解如何在邏輯階層中分組及組織您的訂用帳戶，進而支援以結構化方式部署其他治理服務。<br /></p>
            image:
              alt: 管理群組
              src: ./media/management-groups-illustration.svg
            title: 管理群組
          - href: ./resource-graph/
            html: <p>使用功能強大的命令列工具 (支援 Azure CLI 和 Azure PowerShell)，快速查詢有關 Azure 資源的複雜詳細資料。 尋找並公開資訊，而先前需要複雜和反覆式指令碼，才能大規模探索這些資源。</p>
            image:
              alt: Resource Graph
              src: ./media/resource-graph-illustration.svg
            title: Resource Graph
          - href: ./policy/
            html: <p>定義標準並將其套用至您環境中的資源。 避免建立不想要的資源、以額外的元素增強新資源，以及稽核和補救您環境中現有的資源。</p>
            image:
              alt: 原則
              src: ./media/policy-illustration.svg
            title: 原則
          - href: ./blueprints/
            html: <p>建立<i>成品</i> (資源群組、原則、角色指派、Resoure Manager 範本等等) 的 Azure 原生套件，以便動態部署至訂用帳戶，進而建立一致、可重複的環境。</p>
            image:
              alt: 藍圖
              src: ./media/blueprints-illustration.svg
            title: 藍圖
