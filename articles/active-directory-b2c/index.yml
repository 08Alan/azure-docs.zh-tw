abstract:
  description: Azure Active Directory (Azure AD) B2C 是一項身分識別管理服務，可讓您自訂和控制客戶在使用您的應用程式時如何註冊、登入及管理其設定檔。 其中包括針對 iOS、Android 和 .NET 等平台開發的應用程式。 Azure AD B2C 可讓您執行這些動作，同時保護客戶的身分識別。 了解如何透過快速入門、教學課程和範例使用 Azure AD B2C。
  aside:
