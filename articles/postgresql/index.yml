abstract:
  description: 適用於 PostgreSQL 的 Azure 資料庫是以開放原始碼 Postgres 資料庫引擎為基礎的關聯式資料庫服務。  它是一個完全受控的資料庫即服務，其可透過可預測效能、安全性、高可用性及動態延展性處理任務關鍵性工作負載。 以兩個部署選項提供：單一伺服器和超大規模 (Citus) (預覽)。 超大規模 (Citus) 選項會使用分區化，水平調整多部電腦上的查詢，並且為需要更大規模和效能的應用程式提供服務。 了解如何透過我們的快速入門、教學課程和範例使用適用於 PostgreSQL 的 Azure 資料庫。
