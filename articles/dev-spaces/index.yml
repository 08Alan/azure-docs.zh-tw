sections:
  - title: 提供小組快速、疊代的 Kubernetes 開發經驗
    items:
      - type: paragraph
        text: 只需最基本的開發人員機器設定，您即可直接在 Azure Kubernetes Service (AKS) 中反覆執行和偵錯容器。  您也可以在共用的 Kubernetes 叢集中與小組共同作業，並進行與其他元件的端對端測試，無需複寫或模擬相依性。 透過 Azure Dev Spaces，您可以在 Windows、Mac 或 Linux 上使用熟悉的工具 (例如 Visual Studio、Visual Studio Code 或命令列) 進行開發。
      - type: markdown
        text: |-
          > [!IMPORTANT]
          > 僅有**美國東部**、**美國東部 2**、**美國中部**、**美國西部 2**、**歐洲北部**、**歐洲西部**、**東南亞**、**加拿大中部**和**加拿大東部**區域的 AKS 叢集支援 Azure Dev Spaces。 Azure Dev Spaces 支援使用 [Azure CLI](/cli/azure/install-azure-cli?view=azure-cli-latest) 或 [Visual Studio Code](https://code.visualstudio.com/download) 搭配在 Linux、MacOS 或 Windows 8 或更新版本上安裝的 [Azure Dev Spaces 擴充功能](https://marketplace.visualstudio.com/items?itemName=azuredevspaces.azds)，以在 AKS 上建置和執行應用程式。 它也支援使用 [Visual Studio 2017](https://aka.ms/vsdownload?utm_source=mscom&utm_campaign=msdocs) 搭配在 Windows 8 或更新版本上安裝的 Web 開發工作負載和[適用於 Kubernetes 的 Visual Studio Tools](https://aka.ms/get-vsk8stools)。
