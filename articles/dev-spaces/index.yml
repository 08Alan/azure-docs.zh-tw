- title: Azure 開發人員空間如何簡化 Kubernetes 開發
  items:
  - type: paragraph
    text: Azure Dev Spaces 可透過下列方式協助開發小組在 Kubernetes 上更具生產力
  - type: list
    style: unordered
    items:
    - text: 盡可能減少每個小組成員的本機開發人員機器設定，並直接在 Azure 中受管理的 Kubernetes 叢集 AKS 中工作。
    - text: 使用 Visual Studio 2017 或 Visual Studio Code 直接在 Kubernetes 中快速地反覆執行和偵錯程式碼。
    - text: 產生可讓您從開發到生產環境中一體適用的 Docker 和 Kubernetes 組態即程式碼資產。
    - text: 與您的小組共用受管理的 Kubernetes 叢集，並共同合作。 在隔離環境中開發您的程式碼，並對其他元件進行端對端測試，而無須複寫或模擬相依性。
