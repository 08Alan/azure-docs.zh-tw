abstract:
  description: Azure Kubernetes Service (AKS) 可以管理裝載 Kubernetes 的環境；因此，您不需具備容器協調流程專業知識，就能快速、輕鬆地部署及管理容器化應用程式。 也可透過佈建、升級與依需求調整資源，以無需讓應用程式離線的方式來消除進行中作業及維護之間的界線。<div class="IMPORTANT alert"><p>重要事項</p><p>Azure Kubernetes Service (AKS) 目前為<strong>預覽</strong>狀態。 若您同意<a href="https://azure.microsoft.com/support/legal/preview-supplemental-terms/">補充的使用規定</a>即可取得預覽。 在公開上市 (GA) 之前，此功能的某些領域可能會變更。</p></div>
