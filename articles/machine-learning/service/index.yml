abstract:
  description: Azure Machine Learning 服務提供雲端架構的環境，可用於開發、定型、測試、部署、管理及追蹤機器學習服務模型。 此服務完全支援開放原始碼技術，例如 Scikit-learn、Tensorflow、Pytorch 或任何其他以 Python 為基礎的架構。 了解如何利用快速入門和教學課程，將這項服務使用於您的機器學習工作流程。
sections:
- title: 5 分鐘快速入門
  items:
  - type: paragraph
    text: <a href="quickstart-get-started">在 Azure 入口網站</a>或<a href="quickstart-create-workspace-with-python">在 Python 中</a>建立服務工作區和資源。
- title: 逐步教學課程
  items:
  - type: paragraph
    text: 了解如何準備資料、設定各項實驗，並讓您的機器學習模型能夠運作：
  - type: list
    style: unordered
    items:
    - html: <a href="tutorial-train-models-with-aml">訓練</a>及<a href="tutorial-deploy-models-with-aml">部署</a>影像分類模型 (<b>此系列共有二個部分</b>)。<br>&nbsp;
    - html: <a href="tutorial-data-prep">準備資料</a>，並<a href="tutorial-auto-train-models">使用自動化的機器學習</a>來定型和調整迴歸模型 (<b>此系列共有二個部分</b>)。
- title: 範例
  items:
  - type: paragraph
    text: 尋找 <a href="samples-notebooks">Jupyter Nootebooks</a>，協助您在 GitHub 上探索此服務。
