abstract:
  description: Azure Machine Learning 服務提供雲端式環境，可快速準備資料、定型及部署機器學習服務模型。 使用自動化機器學習，更快地找出演算法與超參數。 透過自動調整運算與管線提升產能及降低成本。 使用開放原始碼 Python 架構 (例如 PyTorch、TensorFlow 及 scikit-learn) 及服務 SDK，存取全部功能。 開始使用快速入門和教學課程。
sections:
- title: 5 分鐘快速入門
  items:
  - type: paragraph
    text: 若要使用這項服務，您需要工作區和相關聯的資源。  透過以下項目開始使用：
  - type: list
    style: unordered
    items:
    - html: <a href="quickstart-get-started">Azure 入口網站快速入門</a>：取得工作區並執行實驗，而不需要安裝任何項目。
    - html: <a href="quickstart-create-workspace-with-python">Python 快速入門</a>：裝主要 SDK、建立工作區並在本機 Notebook 伺服器中建立。
- title: 逐步教學課程
  items:
  - type: paragraph
    text: 了解如何準備資料、設定各項實驗，並讓您的機器學習模型定型並能夠運作：
  - type: list
    style: unordered
    items:
    - html: <a href="tutorial-train-models-with-aml">訓練</a>及<a href="tutorial-deploy-models-with-aml">部署</a>影像分類模型 (<b>此系列共有二個部分</b>)。
    - html: <a href="tutorial-data-prep">準備資料</a>，並<a href="tutorial-auto-train-models">使用自動化的機器學習</a>來定型和調整迴歸模型 (<b>此系列共有二個部分</b>)。
- title: 範例
  items:
  - type: paragraph
    text: 尋找 <a href="samples-notebooks">Jupyter Nootebooks</a>，協助您在 GitHub 上探索此服務。
