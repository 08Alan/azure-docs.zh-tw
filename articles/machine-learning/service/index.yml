title: Azure Machine Learning 服務文件
metadata:
  title: Azure Machine Learning 服務文件 - 教學課程和 API 參考 | Microsoft Docs
  description: Azure Machine Learning 服務提供雲端架構的環境，可用於開發、定型、測試、部署、管理及追蹤機器學習服務模型。 Azure Machine Learning 服務完全支援開放原始碼技術，例如 Scikit-learn、Tensorflow、Pytorch 或任何其他以 Python 為基礎的架構。 了解如何利用快速入門和教學課程，將 Azure Machine Learning 服務使用於您的機器學習工作流程。
