abstract:
  description: Azure 媒體服務是雲端式平台，可讓您建置解決方案以實現高畫質視訊編碼和廣播品質影片串流，讓使用者能在最受歡迎的裝置上觀看。 媒體服務 v3 也可讓您使用影片索引器，透過媒體服務 v3 分析器預設從影片及音訊檔案中擷取深入解析。 若您希望獲得更多詳細深入解析，請直接使用影片索引器。
