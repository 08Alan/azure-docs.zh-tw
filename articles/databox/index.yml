abstract:
  description: Azure 資料箱服務可讓您以快速、實惠和可靠的方式，將數 TB 的資料轉送到 Azure 中。 Microsoft 透過寄送磁碟及處理端對端物流，更快速地進行安全的資料轉送。<p>將大量資料傳輸到 Azure 的 4 個簡單步驟，分別是訂購、接收、將資料複製到磁碟，以及將的磁碟寄回給 Azure。 收到磁碟之後，我們會將資料擷取至 Azure，並將磁碟中的資料安全地抹除。<p><a href="/azure/databox/data-box-disk-overview">深入了解資料箱磁碟</a>。</p>
