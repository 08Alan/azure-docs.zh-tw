sections:
- items:
  - type: paragraph
    text: Azure SQL Database 具有進階的內建安全性功能，可協助保護您的資料庫。
  - type: list
    style: cards
    className: cardsM
    columns: 3
    items:
    - title: 概觀
      href: /azure/sql-database/sql-database-security-overview
      html: <p>Azure SQL Database 提供一組可協助保護資料的進階安全性功能。</p>
    - title: 威脅偵測
      href: /azure/sql-database/sql-database-threat-detection
      html: <p>偵測到異常活動表示有不尋常的活動，而且可能是要試圖存取或攻擊資料庫的惡意行為。</p>
    - title: 弱點評估
      href: /azure/sql-database/sql-vulnerability-assessment
      html: <p>弱點評量可讓您探索、追蹤及修復潛在的資料庫弱點。</p>
    - title: 待用加密
      href: /azure/sql-database/transparent-data-encryption-azure-sql
      html: <p>透明資料加密 (TDE) 可確保資料庫中的資訊會以透明方式加密。</p>
    - title: 資料探索與分類
      href: /azure/sql-database/sql-database-data-discovery-and-classification
      html: <p>資料探索與分類可讓您探索、分類、標記及保護資料庫中的敏感性資料。</p>
    - title: Azure Active Directory
      href: /azure/sql-database/sql-database-aad-authentication
      html: <p>Azure SQL Database 可讓您使用 Azure Active Directory (Azure AD) 中的身分識別來連線至資料庫。</p>
