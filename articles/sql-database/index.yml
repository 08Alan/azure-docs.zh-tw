abstract:
  description: Azure SQL Database 是關聯式資料庫即服務 (DBaaS)，它是根據最新穩定版本的 Microsoft SQL Server 資料庫引擎而建置。 SQL Database 是高效能、可靠且安全的資料庫，您可以使用選定的程式設計語言來建置資料驅動的應用程式和網站，無需管理基礎結構。 了解如何透過我們的快速入門、教學課程和範例使用 SQL Database。
  aside:
    image:
      alt: 
      height: 110
      src: https://docs.microsoft.com/azure/sql-database/media/index/create-sql-database-on-azure.png
      width: 250
    title: 在 Azure 上建立 SQL 資料庫。 (3:12)
    href: https://azure.microsoft.com/resources/videos/create-sql-database-on-azure/
    width: 250
sections:
- items:
  - type: list
    style: cards
    className: cardsM
    columns: 3
    items:
    - href: /azure/sql-database/sql-database-technical-overview
      html: <p><a href="/azure/sql-database/sql-database-high-availability">高可用性</a> PaaS 資料庫一律在最新穩定版本的 Microsoft SQL Server 資料庫引擎上執行，並使用<a href="/azure/sql-database/sql-database-automated-backups">自動資料庫備份</a>修補作業系統。</p>
      image:
        src: media/index/i_managed.svg
      title: 完全受控
    - href: /azure/sql-database/sql-database-service-tiers
      html: <p>透過<a href="/azure/sql-database/sql-database-service-tiers">彈性的效能層級</a> (從經濟實惠的 $5美元/月到強大的 80 核心資料庫)，為您量身打造符合您需求的性價比。</p>
      image:
        src: media/index/i_perftier.svg
      title: 性價層級
    - href: /azure/sql-database/sql-database-scale-resources
      html: <p>簡單地<a href="/azure/sql-database/sql-database-single-database-scale">相應增加</a>或<a href="/azure/sql-database/sql-database-read-scale-out">相應放大</a>，或根據需求將您的資料庫分區以提高應用程式的效能。</p>
      image:
        src: media/index/i_scale.svg
      title: 延展性和彈性
    - href: /azure/sql-database/sql-database-technical-overview#built-in-intelligence
      html: <p>在服務中內建智慧以在資料庫中<a href="/azure/sql-database/sql-database-automatic-tuning">自動微調資料庫效能</a>、<a href="/azure/sql-database/sql-advanced-threat-protection">識別威脅</a>和<a href="/azure/sql-database/sql-vulnerability-assessment">漏洞</a>。</p>
      image:
        src: media/index/i_intelligence.svg
      title: 內建智慧
    - href: /azure/sql-database/sql-database-servers-databases
      html: <p>將<a href="/azure/sql-database/sql-database-managed-instance">邏輯伺服器中託管的單一資料庫</a>用於 <a href="/azure/sql-database/saas-tenancy-app-design-patterns">SaaS 應用程式</a>和微服務 (需要具有可預測效能的單一資料庫)。</p>
      image:
        src: media/index/i_db.svg
      title: 單一資料庫
    - href: /azure/sql-database/sql-database-managed-instance
      html: <p>使用<a href="/azure/sql-database/sql-database-managed-instance">受控執行個體</a>輕鬆地<a href="azure/sql-database/sql-database-managed-instance-migrate">將內部部署資料庫移轉</a>至 Azure PaaS，而只需變更極少或不需變更資料庫程式碼。</p>
      image:
        src: media/index/i_mi.svg
      title: 受控執行個體
