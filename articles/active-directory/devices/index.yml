abstract:
  description: 透過裝置，您的使用者可存取公司資產。 為了保護公司資產，身為 IT 管理員，您希望控制這些裝置。 這可讓您確保使用者會從符合安全性與合規性之標準的裝置來存取您的資源。<br>裝置管理也是裝置型條件式存取的基礎。 使用裝置型條件式存取時，您可以確保只能透過受控裝置存取環境中的資源。
