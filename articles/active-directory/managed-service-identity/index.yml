abstract:
  description: 受控服務識別 (MSI) 在 Azure Active Directory (Azure AD) 中為 Azure 服務提供自動管理的身分識別。 您可以使用此身分識別來向任何支援 Azure AD 驗證的服務進行驗證，不需要任何您程式碼中的認證。  了解如何透過我們的快速入門和教學課程，建立及管理受控服務識別。
