  description: 了解如何使用 Bing 自訂搜尋，為您感興趣的主題建立量身訂做的搜尋體驗。 例如，如果您擁有提供搜索體驗的自行車網站，則可以指定 Bing 搜尋的網域、子網站和網頁。 快速入門、教學課程和 API 參考指南會示範操作方法。
