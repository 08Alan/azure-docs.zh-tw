abstract:
  description: Microsoft Translator Text API 是雲端式機器翻譯服務。 您可以使用此 API，透過簡單的 REST API 呼叫，在任何應用程式或服務中以幾乎即時的方式翻譯文字。 API 採用最先進的類神經機器翻譯技術，同時提供統計機器翻譯技術。 如需了解支援的語言清單，包括類神經機器翻譯和統計機器翻譯，請參閱<a href="languages.md">支援的語言</a>。
