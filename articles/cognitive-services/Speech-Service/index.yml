- title: 語音裝置 SDK
  items:
  - type: paragraph
    text: 在推出統一語音服務後，Microsoft 和合作夥伴現在提供整合式硬體/軟體平台，此平台經過最佳化以用於開發啟用語音的裝置：<a href='https://docs.microsoft.com/azure/cognitive-services/speech-service/speech-devices-sdk'>語音裝置 SDK</a>。 這個 SDK 適合用來開發所有類型的應用程式周邊裝置，可讓您自行定義品牌專屬的<I>喚醒字詞</I>。 硬體也提供多聲道來源的上層音訊處理，以進行更精確的語音辨識，包括噪音抑制、遠場語音和波束成形。
