- title: 語音轉文字
  items:
  - type: paragraph
    text: 我們的語音 SDK 支援<b>語音轉文字</b> (STT)，或語音辨識。  語音 SDK 可將音訊串流轉譯為文字，以便應用程式接受作為輸入。 例如，您的應用程式可以將文字輸入文件，或作為命令執行它。
  - type: paragraph
    text: 以下是透過語音 SDK&#58; 的<b>語音轉文字</b>常見使用案例
  - type: list
    style: unordered
    items:
    - text: 識別簡短的談話，如命令，而無暫時結果。
    - text: 轉譯先前記錄的長篇談話，如語音郵件訊息。
    - text: 即時轉譯串流語音，將部分結果用於聽寫。
    - text: 根據口語的自然語言要求，判斷使用者想要做什麼。
  - type: paragraph
    text: 語音 SDK 支援互動式語音轉譯以及即時的連續<a href="https://docs.microsoft.com/en-us/azure/cognitive-services/speech-service/how-to-customize-speech-models">語音轉文字</a>和暫時結果。 它也支援語音結束偵測、選用自動大小寫和標點符號、粗話遮罩和文字正規化。
  - type: paragraph
    text: Microsoft 語音服務的關鍵差異在於能夠自訂<a href="http://aka.ms/customspeech">語音轉文字</a>的原音和語言模型，以便容納特殊詞彙、吵雜環境及不同的說話方式。
- title: 語音翻譯
  items:
  - type: paragraph
    text: 語音 SDK 也可用於<a href="https://azure.microsoft.com/services/cognitive-services/speech-translation">語音翻譯</a>。  透過語音 SDK 的串流<b>語音翻譯</b>，服務會傳回暫時結果，可向使用者顯示以指出翻譯進度。 結果可能會以文字或語音傳回。
  - type: paragraph
    text: 透過語音 SDK 的<b>語音翻譯</b>使用案例包含下列&#58;
  - type: list
    style: unordered
    items:
    - text: 實作出差者的對話翻譯行動應用程式或裝置。
    - text: 為音訊和視訊錄製的字幕提供自動翻譯。
  - type: paragraph
    text: <b>語音翻譯</b>模型也可以<a href="http://aka.ms/customtranslator">自訂</a>。
- title: 文字轉語音
  items:
  - type: paragraph
    text: 目前透過 REST API 支援<a href="https://azure.microsoft.com/services/cognitive-services/text-to-speech">文字轉語音</a> (TTS) 或語音合成，其可將純文字轉換成自然發音語音，並以音訊檔案傳送到您的應用程式中。 可提供多種語言的多種聲音、不同性別或腔調。
  - type: paragraph
    text: 我們的語音 SDK 可供存取語音轉文字和語音翻譯。 文字轉語音採用 HTTP 的 REST POST 呼叫。
  - type: paragraph
    text: <b>文字轉語音</b> REST API 支援<b>語音合成標記語言</b> (SSML) 標記，因此您可以為麻煩的單字指定確切的語音發音。 SSML 也可以在文字中表示語音特性 (包含強調、速率、音量、性別及音高)。
  - type: paragraph
    text: 如果希望應用程式能夠辨識不支援的方言或獨特的語音，您可以從自己的語音範例建立<a href="http://aka.ms/customvoice">自訂語音字型</a>。
  - type: paragraph
    text: 以下是<b>文字轉語音</b> REST API 的常見使用案例：
  - type: list
    style: unordered
    items:
    - text: 為視覺障礙使用者以語音輸出代替畫面輸出。
    - text: 車內應用程式的語音提示，例如導航。
    - text: 對話使用者介面搭配<b>語音轉文字</b> API。
- title: 語音裝置 SDK
  items:
  - type: paragraph
    text: 在推出統一語音服務後，Microsoft 和合作夥伴現在提供整合式硬體/軟體平台，此平台經過最佳化以用於開發啟用語音的裝置：<b>語音裝置 SDK</b>。 此 SDK 適用於開發所有類型應用程式的智慧型語音裝置。
  - type: paragraph
    text: <a href="https://docs.microsoft.com/azure/cognitive-services/speech-service/speech-devices-sdk">語音裝置 SDK</a> 可讓您建置自己的環境裝置，其具備品牌獨有的自訂喚醒單字，用以觸發音訊擷取。 它也提供多聲道來源的上層音訊處理，以進行更精確的語音辨識，包括噪音抑制、遠場語音和波束成形。
