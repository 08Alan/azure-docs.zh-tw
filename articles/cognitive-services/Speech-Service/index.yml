metadata:
  title: 語音服務文件 - 教學課程、快速入門和 API 參考
  titleSuffix: Azure Cognitive Services
  description: 語音服務可讓開發人員輕鬆地為其應用程式新增強大的語音功能。 範例包含語音命令控制項及對話方塊、自然語音對話、語音轉譯和聽寫以及語音翻譯。
